<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="request.css" />
    <title>Formulario</title>
</head>

<body>
    <nav id="nav-menu" class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="menu yellow nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <span class="menu yellow navbar-text">
                REQUEST A SAGA
            </span>
        </div>
    </nav>
    <hr>
    <div class="container">
        <br />
        <h1 class="yellow text-center">REQUEST A SAGA</h1><br />
        <div class="row">
            <div class="yellow col-md-7">
                <h1><b id="how">How to</b><br /><b id="watch">WATCH</b></h1>
                <br />
                <b>¿NO ENCUENTRAS TU SAGA?</b><br />
                Envíanos tus sugerencias
                para incluirlas dentro de
                nuestro catálogo.<br />
                Tu email sólo será utilizado
                para confirmar
                la recepción de tu mensaje.
                GRACIAS!!
            </div>
            <div class="col-md-5"><br />
                <form action="/post" method="post">
                    <input class="form-control" name="name" placeholder="Name..." /><br />
                    <input class="form-control" name="email" placeholder="E-mail..." /><br />
                    <textarea class="form-control" name="text" placeholder="Message..."></textarea><br />
                    <input class="btn btn-primary" type="submit" value="Enviar" /><br /><br />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
